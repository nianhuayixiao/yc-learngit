<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../bower_components/angular-1.5.8/angular.min.js"></script>
    <script src="../../../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <style>
        .active{color: red; font-weight: bolder;}
    </style>

</head>
<body ng-app="helloWorld">

    <a ui-sref="hello" ui-sref-active="active">hello</a>
    <a ui-sref="about" ui-sref-active="active">about</a>
    <ui-view></ui-view>

    <script>
        var app = angular.module('helloWorld',['ui.router']);
        app.config(function ($stateProvider) {
            var helloStatus = {
                name:'hello',
                url:"/hello",
                template:'<h3>hello World</h3>'
            }
            var aboutStatus = {
                name:'about',
                url:"/about",
                template:'<h3>about World</h3>'
            }
            $stateProvider.state(helloStatus);
            $stateProvider.state(aboutStatus);
        })
    </script>
</body>
</html>
