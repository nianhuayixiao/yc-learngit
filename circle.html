<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
//        两种循环写法
        var arr = ['Bart', 'Lisa', 'Adam'];
        for(var i= 0;i<arr.length;i++){
            console.log('hello,'+arr[i]+'!');
        }

        var i=0;
        while(i<arr.length){
            console.log('hello,'+arr[i]+'!');
            i++;
        }
    </script>
</body>
</html>
