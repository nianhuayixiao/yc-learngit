<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--safari浏览器不支持，chrome和firefox支持-->
<form>
    <input list="books"/>
    <datalist id="books">
        <option value="111">1111</option>
        <option value="222">2222</option>
        <option value="333">3333</option>
    </datalist>
    <input type="text" pattern="^[0-9]*$"/>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
