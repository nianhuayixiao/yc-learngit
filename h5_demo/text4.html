<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{height: 100px;width:100px;border:1px solid #ccc;}
        #drag1{height: 30px;width: 30px;border:1px solid red;}
    </style>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="dragOver(event)"></div>
<!--<img id="drag1" src="../login_img/checked.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69"/>-->
<div id="drag1" draggable="true" ondragstart="drag(event)"></div>
<script>
    function dragOver(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</body>
</html>
